      role: owner
    description: Select/configure charge programs for PHEV/EV vehicles
    params:
      serviceName: charging
      serviceVersion: v1
      commandName: configure
      requestParametersSchema:
        type: object
        properties:
          inletId:
            type: array
            items:
              type: integer
              minimum: 0
              maximum: 254
            minItems: 0
            maxItems: 4
            description: |-
              Number of charge coupler inlets of the vehicle.

              Array can have min 0 and max 4 elements, e.g. 234, 12
          chargingProgram:
            type: integer
            minimum: 0
            maximum: 254
          maxSoc:
            type: integer
            minimum: 0
            maximum: 100
            description: >-
              Value of the maximum SoC limit which shall not be exceeded during
              the charging session.


              maxSoc value needs to be set between  SocLowerLimit and
              SocUpperLimit


              Unit: %

              Resolution: 1%
          minSoc:
            type: integer
            minimum: 0
            maximum: 100
            description: >-
              Value of the minmal SoC limit set for bidirectional power transfer.


              maxSoc value needs to be set between  SocLowerLimit and
              SocUpperLimit


              Unit: %

              Resolution: 1%
          targetSoc:
            type: integer
            minimum: 0
            maximum: 100
            description: >-
              Value of the SOC target which shall be reached at charging target
              time.


              maxSoc value needs to be set between  SocLowerLimit and
              SocUpperLimit


              Unit: %

              Resolution: 1%
          dcChargingProfile:
            type: integer
            minimum: 1
            maximum: 3
            description: |-
              Select charging profile.

              1: STANDARD Standard Charging Profile
              2: SILENT_ECO Silent or Eco Charging Profile
              3: ULTRAFAST Ultrafast Charging Profile
          targetTime:
            type: integer
            format: int64
            description: >-
              Set target time when the charging shall be completed. Typically this
              matches the planned departure time. This value specifies a point of
              time in the future and is based of the Unix-time definition.


              Unit: s

              Resolution: 1s
          sohCalibrationActv:
            type: string
            description: >-
              Enable/disable the HV battery calibration (SoH capicity calibration)
              for the next charge  case..


              Off: Turns off

              On: Turns on
          action:
            type: integer
            minimum: 1
            maximum: 4
            description: |-
              Requested state of the charging system:

              1: Start
              2: Pause
              3: Resume
              4: Stop
          scheduleId:
            type: integer
            minimum: 0
            maximum: 254
            description: ID of the transmitted schedule to set charging power schedule.
          useCaseId:
            type: integer
            minimum: 0
            maximum: 254
            description: |-
              ID of the transmitted use case to set charging power schedule.

                "0": "Smart Charging",  
                "1": "Mercedes intelligent charging",  
                "2": "Beta Community charging",  
                "10": "Solar Charging",  
                "11": "Green Charging ",  
                "12": "Efficient Charging ",  
                "13": "Eco Friendly Charging ",  
                "14": "Sustainable Charging ",  
                "15": "Intelligent Charging ",  
                "16": "Workplace Charging Plan",  
                "17": "Home Charging Plan",  
                "18": "Fleet Managed Charging ",  
                "19": "Price Optimized Charging ",  
                "20": "Battery Friendly Charging ",  
                "21": "External Noise Optimized Charging ",  
                "22": "Video Watching Optimized Charging ",  
                "23": "Time Controlled Charging ",  
                "24": "Peak Shaving Charging ",  
                "25": "Dynamic Load-balanced Charging",  
                "26": "Business Specific Charging ",  
                "27": "Preferred Charging Times,  
                "100": "Enpal",  
                "101": "tibber",  
                "102": "The Mobility House",  
                "103": "aWATTar",  
                "104": "Tronity",  
                "200": "DPD",  
                "201": "Deutsche Post",  
                "250": "Hackathon",  
                "251": "Sandbox Mode",  
                "252": "Developer Mode",  
                "253": "Test Mode",  
                "254": "Debug Mode"
          startTime:
            type: integer
            format: int64
            description: |-
              Starting time of the schedule

              Unit: s
              Resolution: 1s
          chargeSchedule:
            type: object
            properties:
              schedule:
                type: array
                minItems: 1
                maxItems: 16
                items:
                  type: object
                  properties:
                    power:
                      type: number
                      minimum: -2000
                      maximum: 4000
                      description: >-
                        Data of required charging power values to set charging
                        power schedule. 


                        Unit: kW

                        Resolution: 0.1kW
                    duration:
                      type: integer
                      minimum: 0
                      maximum: 254
                      description: >-
                        Data of durations for the charging power values to set
                        charging power schedule.


                        Unit: min.

                        Resolution: 1min.
                description: >-
                  Array of charging schedule:


                  Array can have min 1 and max 16 elements


                  ArrayObjects power, duration need to have same amount of array
                  elements
        description: >-
          Request parameters. Note: Elements scheduleId, useCaseId, startTime,
          arrayObject: power, arrayObject: duration shall to be set together.
      responseParametersSchema: null
      tcuAppId: '78'
      tcuTypes:
      - ARTEMIS
      x-asd-name: codex
      x-asd-shortName: CODEX
      tags:
      - charging
