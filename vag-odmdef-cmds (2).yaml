                    Unit: h
                    Resolution: 1h
                endTimeMin:
                  type: integer
                  minimum: 0
                  maximum: 59
                  description: |-
                    End time in min since midnight.
                    Unit: min.
                    Resolution: 1min.
                days:
                  type: array
                  items:
                    type: string
                  description: >-
                    Selected days for which this time slot is valid. The day
                    specifies the start time of the time slot.


                    Array can have min. 1 max. 7 elements. Mo: Monday,  Su:
                    Sunday
              required:
